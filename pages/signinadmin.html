<!DOCTYPE html>
<html>

<style>
  body {
    background: -webkit-linear-gradient(left, #96af31, #00c6ff);
    ;

  }
</style>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Sign in Admin</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">


            <h2 class="fw-bold mb-2 text-uppercase">Admin Login</h2>
            <p class="text-white-50 mb-5">Please enter your login and password!</p>

            <div class="form-outline form-white mb-4">
              <input type="email" id="email" class="form-control form-control-lg" />
              <label class="form-label" for="typeEmailX">Email</label>
            </div>

            <div class="form-outline form-white mb-4">
              <input type="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="typePasswordX">Password</label>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

            <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="login()">Login</button>

            <div class="d-flex justify-content-center text-center mt-4 pt-1">
              <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
              <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
            </div>



            <div>
              <p class="mb-0">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign Up</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
  function login() {
    var email = $("#email").val();
    var password = $("#password").val();
    var data = { email: email, password: password };
    let post = JSON.stringify(data);
    console.log(post);
    $.ajax({
      url: 'https://ahel-server.vercel.app/loginadmin',
      headers: {
        'Content-Type': 'application/json'
      },
      type: 'POST',
      contentType: 'application/json',
      data: post,
      success: function (result) {
        var data = JSON.parse(result);
          var id = data.id;
          if (id != -1) {
            sessionStorage.setItem("id",id);
            alert("Login Successfully");
            location.href = "home.html";
          }
          else {
            alert("Wrong email or password");
          }
      },
      error: function () {
        alert('error');
      }

    });
  }
</script>
<script type="text/javascript" src="jquery-3.6.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

</html>
