<script>
  function showContacts(email, id) {
    var Contact = document.createElement("p"); 
    Contact.innerHTML = email;
    document.getElementById(id).appendChild(Contact);
};

    let sidebar = document.querySelector(".sidebar");
    let sidebarBtn = document.querySelector(".sidebarBtn");
    sidebarBtn.onclick = function () {
        sidebar.classList.toggle("active");
        if (sidebar.classList.contains("active")) {
            sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
        } else
            sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
    }


    //getting user data using session id
    var id = sessionStorage.getItem("id");
    var data = { id: id };
    let post = JSON.stringify(data);
    $.ajax({
        url: 'https://ahel-server.vercel.app/getdata',
        headers: {
            'Content-Type': 'application/json'
        },
        type: 'POST',
        contentType: 'application/json',
        data: post,
        success: function (result) {
            result.forEach(element => {
                var name = element.firstname + " " + element.lastname;
                document.getElementById("username").innerHTML = name;
                $("#user-picture").attr("src", "../uploads/" + element.image); 
            });
        },
        error: function () {
            alert('error');
        }
    });


    function validate(evt) {
        var theEvent = evt || window.event;

        // Handle paste
        if (theEvent.type === 'paste') {
            key = event.clipboardData.getData('number');
        } else {
            // Handle key press
            var key = theEvent.keyCode || theEvent.which;
            key = String.fromCharCode(key);
        }
        var regex = /[0-9]/;
        if (!regex.test(key)) {
            theEvent.returnValue = false;
            if (theEvent.preventDefault) theEvent.preventDefault();
        }
    }

</script>
